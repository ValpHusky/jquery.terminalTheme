<!DOCTYPE html>
<html>
    <head>
        <title>JQuery. Terminal Theme </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="jquery.terminalTheme.js" type="text/javascript"></script>
        
        <link rel="stylesheet" type="text/css" href="style/jquery.terminalTheme.css" />
    </head>
    <body>
        <div id="myterminal">
            <div id="welcome">Welcome to my site</div>
        </div>
        <script>
            $("#myterminal").terminalTheme({
                messages:{
                    welcomeMessage:"#welcome"
                }
            });
        </script>
    </body>
</html>
